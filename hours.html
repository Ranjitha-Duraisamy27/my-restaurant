<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ranjitha Duraisamy">
    <meta name="description" content="This is a small restaurant app using HTML5">
    <title>Shop Hours</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Little Taco Shop Hours</h1>
        <nav>
            <ol>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#aboutLts">About LTS</a>
                </li>
                <li>
                    <a href="/#ourMenu">Our Menu</a>
                </li>
                <li>
                    <a href="./contact.html">Contact Us</a>
                </li>
            </ol>
        </nav>
        <figure>
            <img src="./imgs/tacos_tray_400x267.png" alt="tray of tasty tacos" width="400" height="267">
            <figcaption>A tray of tasty tacos</figcaption>
        </figure>

    <hr>
    <main>
        <article>
            <p>We are open seven days a week!</p>
            <dl>
                <dt>
                    Sunday - Thursday
                </dt>
                <dd>
                    <time datetime="11:00">11am</time> - <time datetime="21:00">9pm</time>
                </dd>
                <dt>
                    Friday - Saturday
                </dt>
                <dd>
                    <time datetime="11:00">11am</time> - <time datetime="23:00">11pm</time>
                </dd>
            </dl>
            <br>
            <a href="#">back to Top</a>
        </article>
    </main>
    <hr>
    <footer>
        <p>&copy; The Little Tacos Shop</p>
    </footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ranjitha Duraisamy">
    <meta name="description" content="This is a small restaurant app using HTML5">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ol>
                <li><a href="/">Home</a></li>
                <li><a href="/#aboutLts">About LTS</a></li>
                <li><a href="/#ourMenu">Our Menu</a></li>
                <li><a href="./hours.html">Store Hours</a></li>
            </ol>
        </nav>
        <figure>
            <img src="./imgs/tacos_close_up_400x260.png" alt="Tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="" method="post">
                <fieldset>
                    <legend>Send us a Message</legend>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Your Email">
                        </p>
                        <p>
                            <label for="message">Your Message</label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article>
            <h2>Our Location</h2>
            <address>
                <p>
                    Little Taco Shop, <br>
                    #5543 IT City, <br>
                    Bangalore
                </p> 
                <p>phone: <a href="tel:98765432110">98765432110</a></p>
            </address>
            <br>
            <a href="#">Back to Top</a>
        </article>
        <hr>
        <footer>
            &copy; The Little Taco Shop
        </footer>
    </main>
</body>
</html>
